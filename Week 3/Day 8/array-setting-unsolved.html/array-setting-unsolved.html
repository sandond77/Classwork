<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Array Modifications</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

    // Create an Array of Drinks with all capital letters
    // ...
    var drinks = ["Coke", "Pepsi", "Water", "Orange Juice"];
    // ...

    console.log("First statement");
    console.log(drinks[0]);

    // Then modify each element of the array (individually) to make them lowercase
    // ...''
    // CODE GOES HERE

    drinks[0] = "coke";
    drinks[1] = "pepsi";
    drinks[2] = "water";
    drinks[3] = "orange juice";

    // ...

    console.log("Second statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);

    drinks[0] = drinks[0].toUpperCase();

       drinks[1] = drinks[1].toUpperCase();

       drinks[2] = drinks[2].toUpperCase();

       drinks[3] = drinks[3].toUpperCase();

    

    console.log("Third statement");
    console.log(drinks[0]);
    console.log(drinks[1]);
    console.log(drinks[2]);
    console.log(drinks[3]);


    </script>

  </body>
</html>
