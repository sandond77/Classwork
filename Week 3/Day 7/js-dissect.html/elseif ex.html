<body>
	<script type="text/javascript">
		var steak=confirm("Do you like to eat steak?");

		if (steak==true) {
			document.write("Here's a steak sandwich!");
		} else {
			document.write("Here's a tofu stir-fry!");
		}

		var year = prompt("What is your birth year?");

		if (year>1996){
			document.write(" NO SAKE FOR YOU!");
		} else {
			document.write(" Enjoy the sake");
		}


	</script>

</body>
</html>
