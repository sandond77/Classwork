      // Create a Function called "adder" that take three arguments (x, y, z).
      // The function should add the arguments together, and log the result to the console.

      function adder(arg){
        var total = 0;
        for (var i = 0; i < arg.length; i++){
          total = total + arg[i];
        }
      console.log(total)
      }

      function multiplier(arg){

        for (var i = 0; i < arg.length; i++){
          total = total * arg[i];
        }
      console.log(total)
