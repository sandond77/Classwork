<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>
  
  <h1>Car Adventures!</h1>
    <h2>Type "h" to honk, "d" to drive to work, "w" to drive around the world, or "t" to get a tuneup.</h2>
    <h2>See console for car stats.</h2>

    <p id="stats">
    </p>
    
    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");

          this.isWorking = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        honk: function() {
          alert("Honk! Honk!");
        }
      };


      // How would we log...

      // // The car's make?
      // console.log(car.make);

      // // The car's model?
      // console.log(car.model);

      // // The car's mileage?
      // console.log(car.mileage);

      // // How would we run the car's driveToWork function?
      // car.driveToWork();

      // // How would we run the car's driveAroundWorld function?
      // car.driveAroundWorld();

      // // How would we run the getTuneUp function?
      // car.getTuneUp();

    document.onkeyup = function(){
    var key = event.key;
    key = key.toLowerCase();

      if (key==="d"){
          if (car.isWorking==true){
          car.driveToWork();
          reWriteStats(car);
            } else {
              alert("Car is not working. Get it turned up!");
            }
      } else if (key==="w"){
          if (car.isWorking==true){
          car.driveAroundWorld();
          reWriteStats(car);
            } else {
              alert("Car is not working. Get it turned up!");
            }          
      } else if (key==="h"){
          if (car.isWorking==true){
          car.honk();
          reWriteStats(car); 
            } else {
              alert("Car is not working. Get it turned up!");
            }  
      } else if (key==="t"){
          car.getTuneUp();
          reWriteStats(car); 
      } else{
        alert("You did not press d, w, h, or t");
      }
    }

    function reWriteStats(argument){
      console.log("Car Make: " + argument.make);
      console.log("Car Model: " + argument.model);
      console.log("Car Color: "  + argument.color);
      console.log("Car Mileage: " + argument.mileage);
      console.log("Car Status: " + argument.isWorking); 
      // document.getElementById("stats").innerHTML("Car Make: " + argument.make );
      // document.getElementById("stats").innerHTML("Car Model: " + argument.model );
      // document.getElementById("stats").innerHTML("Car Color: "  + argument.color );
      // document.getElementById("stats").innerHTML("Car Mileage: " + argument.mileage );
      // document.getElementById("stats").innerHTML("Car Status: " + argument.isWorking );      
    }

    </script>
    
  </body>
</html>
