<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Multiple AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // Performing GET requests to the OMDB API and logging the responses to the console
    $.ajax({
      url: "https://www.omdbapi.com/?t=your+name&y=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(yourName) {
      console.log(yourName);
    });

    $.ajax({
      url: "https://www.omdbapi.com/?t=harry+potter&y2001=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(harryPotter) {
      console.log(harryPotter);
    });

    $.ajax({
      url: "https://www.omdbapi.com/?t=wedding+crashers&y=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(weddingCrashers) {
      console.log(weddingCrashers);
    });

    $.ajax({
      url: "https://www.omdbapi.com/?t=thor&y=2017&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(thor) {
      console.log(thor);
    });

    $.ajax({
      url: "https://www.omdbapi.com/?t=bourne+identity&y=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(bourne) {
      console.log(bourne);
    });

// ---------------------------------------------------------

    console.log("Because our AJAX requests are asynchronous, this line of code will most likely log first");
  </script>

</body>

</html>
