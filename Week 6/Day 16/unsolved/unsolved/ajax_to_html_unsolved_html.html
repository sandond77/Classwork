  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    $.ajax({
      url: "https://www.omdbapi.com/?t=your+name&y=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(yourName) {
      console.log(yourName);


      // Getting the first row of the table
      var firstRowTds = $("table")
        .children()
        .eq(1)
        .children("tr")
        .eq(0)
        .children("td");

      // Setting the inner text of each td in the first row
      firstRowTds.eq(0).text(yourName.Title);

      firstRowTds.eq(1).text(yourName.Year);

      firstRowTds.eq(2).text(yourName.Actors);

      firstRowTds.eq(3).html("<img src='"+ yourName.Poster + "' width='150px' height='200px' </img>");
    });

    // Step 2: copy the above and try and figure out what to change to fill in the
    // second row.
    $.ajax({
      url: "https://www.omdbapi.com/?t=harry+potter&y=2001&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(harryPotter) {
      console.log(harryPotter);


      // Getting the first row of the table
      var secondRowTds = $("table")
        .children()
        .eq(1) //eq1 of children() will select the table's body; eq0 would get the table headers
        .children("tr")
        .eq(1) //eq of children tr is each row
        .children("td");

      // Setting the inner text of each td in the first row
      secondRowTds.eq(0).text(harryPotter.Title);

      secondRowTds.eq(1).text(harryPotter.Year);

      secondRowTds.eq(2).text(harryPotter.Actors);

      secondRowTds.eq(3).html("<img src='"+ harryPotter.Poster + "' width='150px' height='200px'</img>");
    });


    // Step 3: using the same logic, fill in the third row

    $.ajax({
      url: "https://www.omdbapi.com/?t=wedding+crashers&y=&plot=short&apikey=40e9cece",
      method: "GET"
    }).done(function(weddingCrashers) {
      console.log(weddingCrashers);


      // Getting the first row of the table
      var thirdRowTds = $("table")
        .children()
        .eq(1) 
        .children("tr")
        .eq(2)
        .children("td");

      // Setting the inner text of each td in the first row
      thirdRowTds.eq(0).text(weddingCrashers.Title);

      thirdRowTds.eq(1).text(weddingCrashers.Year);

      thirdRowTds.eq(2).text(weddingCrashers.Actors);

      thirdRowTds.eq(3).html("<img src='"+ weddingCrashers.Poster + "' width='150px' height='200px'</img>");
    });
