<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>

	<title>Employee Data Management</title>

</head>
<body>

<div class="container">
	<div class="jumbotron text-center">
	  	<h1>Employee Data Management</h1>
	  	<p> A Comprenshive Directory of Employee Billable Hours</p>
	</div>

	<br>

	<div class="panel panel-primary">
		<div class="panel-heading">
	    	<h3 class="panel-title">Current Employees</h3>
	  	</div>

	  	<div class="panel-body">
	      	<table class="table table-hover">
	      		<thead>
		    		<tr id="thead">
		    			<th> Employee Name </th>
		    			<th> Role </th>
		    			<th> Start Date </th>
		    			<th> Months Worked </th>
		    			<th> Monthly Rate ($) </th>
		    			<th> Total Billed ($) </th>
		    		</tr>

		    		<tr>
		    			<td id="names"></td>
		    			<td id="roles"></td>
		    			<td id="dates"></td>
		    			<td id="months"></td>
		    			<td id="rates"></td>
		    			<td id="bills"></td>
		    		</tr>
		    	</thead>
			</table>
	  	</div>
	</div>

	<div class="panel panel-primary">
		<div class="panel-heading">
	    	<h3 class="panel-title">Add Employees</h3>
	  	</div>

	  	<div class="panel-body">
	  		<form>
			  	<div class="form-group">
			    	<label for="employeeName">Employee Name</label>
			    	<input type="text" class="form-control name" id="name" placeholder="Employee Name">
			  	</div>

			  	<div class="form-group">
			    	<label for="Role">Role</label>
			    	<input type="text" class="form-control role" id="role" placeholder="Role">
			  	</div>

			  	<div class="form-group">
			    	<label for="date">Start Date (MM/DD/YY - ex 01/13/17)</label>
			    	<input type="date" class="form-control date" id="date" placeholder="Start Date">
			  	</div>

			  	<div class="form-group">
			    	<label for="Rate">Monthly Rate ($)</label>
			    	<input type="text" class="form-control rate" id="rate" placeholder="Rate">
			  	</div>
			 	
			 	<button type="submit" class="btn btn-primary submit">Submit</button>
			</form>
	  	</div>
  	</div>

</div>

	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"> </script>

	<script src="assets/javascript/app.js"> </script>
</body>
</html>
